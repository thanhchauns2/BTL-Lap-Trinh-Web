<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layouts :: header"></head>

<body>

<nav th:replace="layouts :: notlogin"></nav>

	<br>
	<div class="container">
		<br>
		<h3>Signup User</h3><hr>
		
		 <form th:action="@{/signed}" th:object="${employee}" method="POST">


		<!--  This will be used to bind to the employee that was clicked on (USED FOR UPDATES)-->
		<input type="hidden" th:field="${employee.employeeId}"/>

		<div class="form-group row">
			<input type="text" class="form-control" placeholder="First Name" th:field="${employee.firstName}">
			<span style="color:red" th:if="${#fields.hasErrors('firstName')}"
				  th:errors="${employee.firstName}">
			</span>
		</div>

		<div class="form-group row">
			<input type="text" class="form-control" placeholder="Last Name" th:field="${employee.lastName}">
			<span style="color:red" th:if="${#fields.hasErrors('lastName')}"
				  th:errors="${employee.lastName}">
			</span>
		</div>

		<div class="form-group row">
			<input type="text" class="form-control" placeholder="Email Address" th:field="${employee.email}">
			<span style="color:red" th:if="${#fields.hasErrors('email')}"
				  th:errors="${employee.email}">
			</span>
		</div>
		
		<div class="form-group row">
			<input type="text" class="form-control" placeholder="User Name" th:field="${employee.user}">
			<span style="color:red" th:if="${#fields.hasErrors('user')}"
				  th:errors="${employee.user}">
			</span>
		</div>
		
		<div class="form-group row">
			<input type="text" class="form-control" placeholder="Password" th:field="${employee.password}">
			<span style="color:red" th:if="${#fields.hasErrors('password')}"
				  th:errors="${employee.password}">
			</span>
		</div>
		
		<div class="form-group row-3">
			<td><input type="radio" name="role" checked value="user">User</td><br>
		</div>
		<div class="form-group row-3">
			<td><input type="radio" name="role" value="admin">Admin</td>
		</div>

		<button class="btn btn-info col-2" type="submit">Signup</button>

		</form>
	</div>

</body>

</html>
