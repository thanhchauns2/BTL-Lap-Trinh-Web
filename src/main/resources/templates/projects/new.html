<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layouts :: header"></head>

<body>

<nav th:replace="layouts :: navbar"></nav>

	<div class="container">
		<br>
		<h3> Add New Project </h3><hr>

		<form th:action="@{/projects/save}" th:object="${project}" method="POST">

		<div class="form-group row">
			<input type="text" class="form-control" placeholder="Project Name" th:field="${project.name}">
		</div>

		<div class="form-group row">
			<select th:field="${project.stage}" class="form-control">
				<option th:value="NOTSTARTED"> Not Started</option>
				<option th:value="INPROGRESS"> In Progress</option>
				<option th:value="COMPLETED"> Completed</option>
			</select>
		</div>

		<div class="form-group row">
			<textarea type="text" class="form-control" placeholder="Enter Project Description" th:field="${project.description}"></textarea>
		</div>

		Select Employee:
		<div class="form-group row">
			<select th:field="*{employees}" multiple="multiple" class="form-control">
				<option th:each = "employee : ${allEmployees}"
						th:value = "${employee.employeeId}"
						th:text = "${employee.firstName}">
				</option>
			</select>
		</div>

		Project Start Date:
		<div class="form-group row">
			<input id="dp3" type="text" class="form-control" value="Start Date" th:field="${project.startDate}">
		</div>


		Project End Date:
		<div class="form-group row">
			<input id="dp4" type="text" class="form-control" value="End Date" th:field="${project.endDate}">
		</div>

		<script type="text/javascript">
	      	$('#dp3').datepicker();
	      	$('#dp4').datepicker();
	      </script>


		<button class="btn btn-info col-2" type="submit">Enter Project</button>

		</form>
	</div>

</body>

</html>
